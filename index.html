<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TITAN GYM 會員報名系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Titan Gym Logo" class="logo" />
    <h1>TITAN GYM 會員報名系統</h1>
  </header>

  <main>
    <form id="registerForm" novalidate>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>

      <label for="phone">電話：</label>
      <input type="tel" id="phone" name="phone" pattern="^09\\d{8}$" required />
      <span class="error" id="phoneError"></span>

      <label for="email">電子郵件：</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>

      <label for="plan">會員方案：</label>
      <select id="plan" name="plan" required>
        <option value="">請選擇方案</option>
        <option value="monthly">月繳方案</option>
        <option value="quarterly">季繳方案</option>
        <option value="yearly">年繳方案</option>
      </select>
      <span class="error" id="planError"></span>

      <button type="submit">送出報名</button>
    </form>

    <p id="successMessage" hidden>✅ 報名成功！歡迎加入 TITAN GYM！</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
